<mat-toolbar color="primary" class="my-navbar mat-elevation-z6">
  <div class="d-flex">
    <button class="d-block d-sm-none" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>dehaze</mat-icon>
    </button>
    <span class="ml-1 ml-sm-0">
        <a mat-button routerLink="/">
          <mat-icon class="mb-1">home</mat-icon> Help-U
        </a>
    </span>
    <span class="ml-1 ml-sm-0 d-none d-sm-block">
        <a mat-button routerLink="/">Home</a>
        <a mat-button routerLink="/about">About</a>
        <a mat-button routerLink="/contact">Contact</a>
        <a mat-button routerLink="/dashboard" *ngIf="user">Dashboard</a>
    </span>
  </div>
  <div class="d-none d-sm-block">
      <span *ngIf="!user">
        <a mat-button routerLink="/sign-in">Sign In</a>
        <a mat-button routerLink="/sign-up">Sign Up</a>
      </span>
    <span *ngIf="user">
        <button mat-button (click)="userLogout()">Logout</button>
      </span>
  </div>
</mat-toolbar>
<div class="my-custom-side-bar">
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" class="d-block d-sm-none">
      <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="sidenav.toggle()">
          <mat-icon color="primary">home</mat-icon>&nbsp; Home
        </a>
        <a mat-list-item routerLink="/about" (click)="sidenav.toggle()">
          <mat-icon color="primary">info</mat-icon>&nbsp; About
        </a>
        <a mat-list-item routerLink="/contact" (click)="sidenav.toggle()">
          <mat-icon color="primary">perm_contact_calendar</mat-icon>&nbsp; Contact
        </a>
        <a mat-list-item routerLink="/dashboard" *ngIf="user" (click)="sidenav.toggle()">
          <mat-icon color="primary">calendar_view_day</mat-icon>&nbsp; Dashboard
        </a>
        <span *ngIf="!user">
          <a mat-list-item routerLink="/sign-in" (click)="sidenav.toggle()">
          <mat-icon color="primary">calendar_view_day</mat-icon>&nbsp; Sign in
        </a>
          <a mat-list-item routerLink="/sign-up" (click)="sidenav.toggle()">
          <mat-icon color="primary">calendar_view_day</mat-icon>&nbsp; Sign Up
        </a>
        </span>
        <a mat-list-item (click)="userLogout();sidenav.toggle() " *ngIf="user">
          <mat-icon color="primary">power_settings_new</mat-icon>&nbsp; Logout
        </a>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
